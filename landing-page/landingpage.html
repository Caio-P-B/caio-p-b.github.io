<html>
<head>
	<meta charset="UTF-8" />
	<title>Landing Page Example</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<link rel="shortcut icon" href="../assets/images/icons/logo.ico" />
</head>
<body>
	<div class="topo">
		<div class="topointerior">
			<div class="logomarca">
				Logomarca
			</div>
			<div class="menu">
				<ul>
					<li>HOME</li>
					<li>SOBRE</li>
					<li>NOT√çCIAS</li>
					<li>PRODUTOS</li>
					<li>CONTATO</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="banner">
		<div class="bannerinterior">
			<div class="banneresquerda">
				<div class="frase1">
					Frase de EFEITO
				</div>
				<div class="frase2">
					Outras frases que complementam a frase<br/>de efeito.
				</div>
				<div class="botao shadow2">
					Acessar o Produto
				</div>
			</div>
			<div class="bannerdireita">
				<div class="bigLogo"></div>
			</div>
		</div>
	</div>
	<div class="conteudo">
		<div class="conteudointerno">
			<div class="outrosprodutos">
				Outros Produtos
			</div>
			<div class="squaresFlex">
				<div class="Square1 shadow" onmouseover="passOver1()" onmouseout="passOut()">1</div>
				<div class="Square2 shadow" onmouseover="passOver2()" onmouseout="passOut()">2</div>
				<div class="Square3 shadow" onmouseover="passOver3()" onmouseout="passOut()">3</div>
				<div class="Square4 shadow" onmouseover="passOver4()" onmouseout="passOut()">4</div>
			</div>
		</div>
	</div>
	<div class="rodape">
		Sua Empresa
	</div>
	<script src="assets/js/script.js"></script>
</body>
</html>
